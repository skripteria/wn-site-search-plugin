fields:
    mark_results:
        span: auto
        type: switch
        label: skripteria.sitesearch::lang.settings.mark_results
        comment: skripteria.sitesearch::lang.settings.mark_results_comment
        default: true
    log_queries:
        span: auto
        type: switch
        label: skripteria.sitesearch::lang.settings.log_queries
        comment: skripteria.sitesearch::lang.settings.log_queries_comment
    excerpt_length:
        span: auto
        type: text
        label: skripteria.sitesearch::lang.settings.excerpt_length
        comment: skripteria.sitesearch::lang.settings.excerpt_length_comment
        default: 250
    log_keep_days:
        span: auto
        type: number
        label: skripteria.sitesearch::lang.settings.log_keep_days
        comment: skripteria.sitesearch::lang.settings.log_keep_days_comment
        default: 365
        trigger:
            action: show
            field: log_queries
            condition: checked
tabs:
    fields:
        winter_blog_enabled:
            type: switch
            tab: RainLab.Blog
            label: skripteria.sitesearch::lang.settings.use_this_provider
            comment: skripteria.sitesearch::lang.settings.use_this_provider_comment
            default: true

        winter_blog_label:
            type: text
            tab: RainLab.Blog
            label: skripteria.sitesearch::lang.settings.provider_badge
            comment: skripteria.sitesearch::lang.settings.provider_badge_comment
            span: auto
            default: Blog

        winter_blog_page:
            type: dropdown
            options: blogPageOptions
            tab: RainLab.Blog
            label: skripteria.sitesearch::lang.settings.blog_page
            comment: skripteria.sitesearch::lang.settings.blog_page_comment
            span: auto

        winter_pages_enabled:
            type: switch
            tab: RainLab.Pages
            label: skripteria.sitesearch::lang.settings.use_this_provider
            comment: skripteria.sitesearch::lang.settings.use_this_provider_comment
            default: true

        winter_pages_label:
            type: text
            tab: RainLab.Pages
            label: skripteria.sitesearch::lang.settings.provider_badge
            comment: skripteria.sitesearch::lang.settings.provider_badge_comment
            span: auto
            default: Page

        cms_pages_warning:
            type: partial
            path: $/skripteria/sitesearch/models/settings/_experimental.htm
            tab: CMS pages

        cms_pages_hint:
            type: hint
            path: $/skripteria/sitesearch/models/settings/_cmspages_info.htm
            tab: CMS pages

        cms_pages_enabled:
            type: switch
            tab: CMS pages
            label: skripteria.sitesearch::lang.settings.use_this_provider
            comment: skripteria.sitesearch::lang.settings.use_this_provider_comment
            default: false

        cms_pages_label:
            type: text
            tab: CMS pages
            label: skripteria.sitesearch::lang.settings.provider_badge
            comment: skripteria.sitesearch::lang.settings.provider_badge_comment
            span: auto
            default: Page

